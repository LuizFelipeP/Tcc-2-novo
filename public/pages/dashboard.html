<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <h1>Dashboard de Gastos</h1>
    <p id="welcome-message"></p>

    <div class="form-group">
        <label for="expense">Adicionar Gasto:</label>
        <input type="text" id="expense" placeholder="Descrição do gasto">
    </div>
    <div class="form-group">
        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Valor">
    </div>
    <div class="form-group">
        <button id="add-expense-btn">Adicionar Gasto</button>
    </div>

    <h2>Lista de Gastos</h2>
    <ul id="expense-list"></ul>

    <button id="logout-btn">Sair</button>
</div>

<script type="module" src="../dashboard.js"></script>
</body>
</html>
